<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML&CSS</title>
    <link rel="stylesheet" href="./map.css">
</head>
<body>
    <header>
        <div class="navbar-main-page">
            <div class="left-side-navbar">
                <div class="logo">
                    <img src="112-installing.svg" alt="Logo">
                </div>
                <div class="navbar-buttons">
                    <a id="learn-btn">
                        Learn
                    </a>
                    <a id="practice-btn">
                        Practice
                    </a>
                    <a id="play-btn">
                        Play
                    </a>
                    <a id="leaderboard-btn">
                        Leaderboard
                    </a>

                </div>
            </div>
            <div class="authentification-navbar">
                <a id="login-btn" href="./login.html">
                    Login
                </a>
                <a id="signup-btn" href="./signup.html">
                    Sign Up
                </a>
            </div>
        </div>
    </header>
    <div class="one-scroll">
    <main>
    <div id="container" class="container">
        <script>
            function generateGrid(){
                for(var i=1;i<=4;i++){
                    for(var j=1;j<=7;j++){
                        var div=document.createElement("DIV");
                        document.getElementById("container").appendChild(div);
                        div.setAttribute("id", ("grid_"+i+j));
                        if((i+j)%2==0){
                            div.setAttribute("class", "cell even");
                        }
                        else{
                            div.setAttribute("class", "cell odd");
                        }
                }
            }
        }
            generateGrid();
            function addContent(i,j,arrow_direction){
                var button=document.createElement("BUTTON");
                button.setAttribute("id", "button_"+i+j);
                button.setAttribute("class", "grid-btn");
                document.getElementById("grid_"+i+j).appendChild(button);
                var arrow=document.createElement("IMG");
                document.getElementById("button_"+i+j).appendChild(arrow);
                arrow.setAttribute("id", "arrow_"+i+j);
                arrow.setAttribute("class", "arrow");
                if(arrow_direction == "right"){
                    arrow.setAttribute("src", "arrow-right.svg");
                    
                }
                else{
                    arrow.setAttribute("src", "arrow-down.svg");
                   
                }

            }
            addContent(1,1,"right");
            addContent(1,2,"down");
            addContent(2,2,"right");
            addContent(2,3,"right");
            addContent(2,4,"down");
            addContent(3,4,"right");
            addContent(3,5,"right");
            addContent(3,6,"down");
            addContent(4,6,"right");
            addContent(4,7,"right");
        </script>
    </div>
    </main>
    <footer>
        I am the stupid footer!!!!!
    </footer>
</div>
</body>
</html>
