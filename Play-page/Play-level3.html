<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./play.css">

    <title>Level 3</title>

<body>
    <header>

    </header>

    <div class="one-scroll">
    <main>
        <section class="glass">
        <h1 class="level"> Level 3 </h1>
        <div class="instructuions-row">
             
            <p id="instructions">Display three different images. Skip two lines between each image. Each image should have a title.               
                The sources for the images are:           
                /images/ex3_1.jpg,                 
                /images/ex3_2.jpg,                 
                /images/ex3_3.jpg</p>
            <button id="hint"><i class="fas fa-lightbulb"></i></button> 
            <p class="hidden"  id="text-hint">Hint : You can insert an image with the img tag.</p>
        </div>
        <div class="middle">
            <div class="editor">
                <div id="css">
                    <div class="line-numbers">
                       1
                       <br>
                       2
                       <br>
                       3
                       <br>
                       4
                       <br>
                       5
                       <br>
                       6
                       <br>
                       7

                       8
                       <br>
                       9
                       <br>
                       10
                       <br>
                       11
                       <br>
                       12
                       <br>
                       13
                       <br>
                       14
                       <br>
                    </div>
                    <pre id="before">&ltbody&gt</pre>
                    <textarea id="code" autofocus="" autocapitalize="none" style="height: 24px;"></textarea>
                    <pre id="after">&lt/body&gt
                    </pre>
                    <button id="run" >Run</button>
                </div>
                
            </div>
            <div class="result">
               <a>  </a>
            </div>
        </div>
        <div class="end-btn">
        <button type="submit"  id="submit">Submit</button>

</div>

    </section>
    </main>
</div>
    <footer>

    </footer>

    <script src="./play.js"></script>

</html>
