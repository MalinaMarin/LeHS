            <div class="rank_title">

            <div class="charts">
                <div style="height:20vh; width:30vw">

                </div>
                <div style="height:20vh; width:30vw">
                    <canvas id="level_chart"></canvas>
                </div>
            </div>

            <script>
                const data = {
                    labels: [
                        'Beginner',
                        'Intermediate',
                        'Expert'
                    ],
                    datasets: [{
                        label: 'My First Dataset',
                        data: [80, 50, 30],
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(75, 192, 192)',
                            'rgb(255, 205, 86)'
                        ]
                    }]
                };
                const config = {
                    type: 'polarArea',
                    data: data,
                    options: {}
                };
                var myChart = new Chart(
                    document.getElementById('user_chart'),
                    config
                );

                const data_level = {
                    labels: [
                        'Level'
                    ],
                    datasets: [{
                        label: 'Level',
                        data: [5],
                        backgroundColor: [
                            'rgb(255, 99, 132)'
                        ]
                    }]
                };
                const config_level = {
                    type: 'bar',
                    data: data_level,
                    options: {
                        scales: {
                            yAxes: [{
                                display: true,
                                ticks: {
                                    beginAtZero: false,
                                    min: 1,
                                    max: 10,
                                    stepSize: 1
                                }
                            }]
                        }
                    }
                };
                var levelChart = new Chart(
                    document.getElementById('level_chart'),
                    config_level
                );
            </script>
