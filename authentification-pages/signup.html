<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML&CSS</title>
    <link rel="stylesheet" href="./signup.css">
</head>

<body>
    <div class="box">
        <div class="close">
                <button onclick="location.href='/presenting_page.html'">X</button>
        </div>
    <div class="container">
        <div class="text">Signup Form</div>
        <form action="#">
            <div class="data">
                <label>Email</label>
                <input type="text" required>
            </div>
            <div class="data">
                <label>Username</label>
                <input type="text" required>
            </div>
            <div class="data">
                <label>Password</label>
                <input type="password" required>
            </div>
            <div class="data">
                <label>Re-type your password</label>
                <input type="password" required>
            </div>
            <div class="btn">
                <button type="submit">sign up</button>
            </div>
            <div class="login-link">Already a member? <a href="./login.html">Login now</a></div>
        </form>
        <div class="github">
            <p>- or -</p>
            <button id="github-btn" action="#" ></button>
        </div>
    </div>
</div>
</body>

</html>
