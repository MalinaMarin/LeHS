<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML&CSS</title>
    <link rel="stylesheet" href="./signup.css">
</head>

<body>
    <div class="box">
        <div class="close">
                <button onclick="location.href='../presenting-page/presenting_page.html'">X</button>
        </div>
    <div class="container">
        <div class="text">Signup Form</div>
        <form action="#">
            <div class="data">
                <label>Email</label>
                <input type="text" required>
            </div>
            <div class="data">
                <label>Username</label>
                <input type="text" required>
            </div>
            <div class="data">
                <label>Password</label>
                <input type="password" required>
            </div>
            <div class="data">
                <label>Re-type your password</label>
                <input type="password" required>
            </div>
            <div class="btn">
                <button onclick="goToPage();">sign up</button>
                <script>
                    function goToPage() {
                            //console.log("i am here");
                            //const {whereTo} = require('../presenting_page/presenting_page.js');
                            var whereTo=3;//by default goes to map now, will redirect diferently in backend
                            switch (whereTo) {
                                case 1: {
                                    location.href = "../Learn&Practice-pages/learn.html";
                                    break;
                                }
                                case 2: {
                                    location.href = "../Learn&Practice-pages/practice.html";
                                    break;
                                }
                                case 3: {
                                    location.href = "../Level-Map/map.html";
                                    break;
                                }
                                case 4: {
                                    location.href = "../leaderboard/leaderboard.html";
                                    break;
                                }
                                default: {
                                    location.href = "../Level Map/map.html";
                                    break;
                                }

                            }
                        }
                </script>
            </div>
            <div class="login-link">Already a member? <a href="./login.html">Login now</a></div>
        </form>
        <div class="github">
            <p>- or -</p>
            <button id="github-btn"></button>
        </div>
    </div>
</div>
</body>

</html>
